<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Color+Emoji&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class = "container">
        <div class = "sidebar">
            <div class="datefilter">
                <button class="today"><span class="emoji">üóìÔ∏è</span> Today</button>
                <button class="week"><span class="emoji">üìÜ</span> This Week</button>
                <button class="later"><span class="emoji">‚û°Ô∏è</span>  Later</button>
            </div>
            <div class = "projects">
                <button class="addProject">+ Add Project</button>
                <div class="projList"></div>
            </div>
        </div>
        <div class = "content">
            <button class="addTodo">+ Add To-Do</button>
            <div class="list">
            </div>
            <div class="todo-modal hidden">
                <form id="todoForm" class="todo-form">
                  <h2>Add New To-Do</h2>
                  <input type="text" name="title" placeholder="Title" required />
                  <textarea name="description" placeholder="Description"></textarea>
                  <input type="date" name="dueDate" required />
                  <select name="priority" required>
                    <option value="" disabled selected>Select Priority</option>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                  </select>
                  <div class="form-buttons">
                    <button type="submit">Add</button>
                    <button type="button" id="cancelForm">Cancel</button>
                  </div>
                </form>
              </div>
        </div>
    </div>
</body>
</html>
